<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-top m-3">
      <img
        src="https://www.noblesse.com/shop/data/m/editor_new/2023/10/04/4b641a23eb056b0d04.jpg"
        class="full-screen-img rounded"
        alt="Background Image"
      />

      <form id="search-form" class="form-container">
        <div class="desc">원하는 도서를 한눈에 확인하세요!</div>
        <div class="title">도서 검색 서비스</div>
        <div class="d-flex align-items-center">
          <input
            type="text"
            id="search-area"
            class="form-control input-size"
            placeholder="Search"
            required
          />
          <button
            id="record-button"
            class="btn btn-danger btn-sm ms-1"
            onclick="startRecord()"
          >
            녹음
          </button>
          <button type="submit" class="btn btn-primary btn-sm ms-1">
            검색
          </button>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
